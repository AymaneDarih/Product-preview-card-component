<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./queries.css" />
  </head>
  <body>
    <div class="container">
      <div class="photo">
        <img
          src="./images/image-product-desktop.jpg"
          alt="Perfume Product"
          class="image-1"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="Perfume Product"
          class="image-2"
        />
      </div>
      <div class="content">
        <h3 class="head-brand">Perfume</h3>
        <h1 class="primary-head">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-tag">
          <span class="price-after">$149.99</span>
          <span class="price-before">$169.99</span>
        </div>

        <button class="btn">
          <img src="./images/icon-cart.svg" alt="Add to cart" class="svg" />
          <span class="btn-text"> Add to Cart</span>
        </button>
      </div>
    </div>
    <p class="mention">
      This Project was coded by
      <a href="https://github.com/AymaneDarih" class="me">m4v3rick</a>
    </p>
  </body>
</html>
